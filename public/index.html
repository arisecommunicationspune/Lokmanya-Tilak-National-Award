    <script>
  // Patch Element.prototype.classList to be safe
  (function () {
    const original = Object.getOwnPropertyDescriptor(Element.prototype, 'classList');
    if (original && original.get) {
      Object.defineProperty(Element.prototype, 'classList', {
        get: function () {
          try {
            return original.get.call(this);
          } catch (e) {
            console.warn('Patched classList access error:', e);
            return {
              add: () => {},
              remove: () => {},
              toggle: () => {},
              contains: () => false
            };
          }
        }
      });
    }
  })();
</script>

<script>
  // Delay all scripts trying to access DOM too early
  window.addEventListener('DOMContentLoaded', function () {

            el.classList.contains('trigger-check');
          }
        });
      } catch (e) {
